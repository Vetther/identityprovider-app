<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(title, main)">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${title}">Layout title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signin.css" th:href="@{/css/signin.css}" />
    <script th:src="@{/webjars/htmx.org/1.9.12/dist/htmx.min.js}" defer></script>
    <script th:inline="javascript"> const token = [[${_csrf.token}]]; </script>
</head>
<body hx-headers='js:{"X-CSRF-TOKEN": token}'>
<main th:replace="${main}"></main>
<div class="md-form">
    <i class="fa fa-lock prefix"></i>
</div>
</body>
</html>
